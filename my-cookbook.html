<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome-->
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/scss/custom.css">

    <title>My Cookbook </title>
</head>

<body onload="onLoad()">
    <!--topo-->
    <header>
        <nav class="navbar navbar-expand-md bg-light navbar-light">
            <!--Brand-->
            <a class="navbar-brand col-8 col-sm-4 col-md-4 col-lg-3 col-xl-3" href="#home">
                <img src="./images/logo-tipo.png" alt="logo tipo" width="300"
                    class="img-fluid d-inline-block align-top">
            </a>
            <!-- toogle-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--NavBar  -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Rápidas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bolos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Massas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Lanches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Carnes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Saudável</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Vegetarianas</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Botão Modal -->
    <button type="button" class="btn btn-primary rounded-pill btn-lg botao" data-toggle="modal"
        data-target="#receitaModal">
        <i class="fas fa-book-open text-white"></i>
        <span> Enviar Receita </span>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="receitaModal" data-backdrop="static" tabindex="-1" role="dialog"
        aria-labelledby="receitaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="receitaModalLabel"><i
                            class="fas fa-pencil-alt pr-2 text-primary"></i>Enviar Receita
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row m-3 mt-3">
                        <input type="text" class="form-control form-control-lg col-xl-12 mx-auto" name=""
                            id="nome-receita" placeholder="Nome da receita">
                    </div>
                    <!--Upload image-->
                    <div class="row m-3 mt-5 box">
                        <div class="col-xl-5 pt-5">
                            <label class="btn btn-primary rounded-pill col-10 float-right"><i
                                    class="fas fa-camera pr-2 text-warning"></i>
                                Adicionar foto
                                <input class="img-input" id="carregar-imagem" type="file" accept="image/*" onchange="carregarImagem(event)">
                            </label>
                        </div>
                        <div class="col-xl-5 p-3">
                            <img class="rounded mx-auto d-block" id="img-resultado">
                        </div>
                    </div>
                    <!--Tempo de preparo e porções-->
                    <div class="row m-3 mt-5 box">
                        <div class="col-xl-6 text-center p-3 ">
                            <div class="font-weight-bold pt-3"><i class="fas fa-clock pr-2 text-primary"></i>Tempo de
                                Preparo</div>
                            <input class="input-style mt-3 mb-3 rounded-pill" type="number" name="">
                            <span> Minutos </span>
                        </div>
                        <div class="col-xl-6 text-center p-3 border-left border-white">
                            <div class="font-weight-bold pt-3"><i
                                    class="fas fa-cookie-bite pr-2 text-primary"></i>Porções</div>
                            <input class="input-style mt-3 mb-3 rounded-pill" type="number" name="">
                            <span> Porções </span>
                        </div>
                    </div>
                    <!--Categorias-->
                    <div class="form-group row m-3 mt-5">
                        <select id="nome-receita" class="form-control form-control-lg col-xl-12 mx-auto">
                            <option selected>Escolha uma categoria</option>
                            <option>Rápidas</option>
                            <option>Bolos</option>
                            <option>Massas</option>
                            <option>Lanches</option>
                            <option>Carnes</option>
                            <option>Saudável</option>
                            <option>Vegetarianas</option>
                        </select>
                    </div>
                    <!--Ingredientes-->
                    <div class="row m-3 mt-5 box p-3">
                        <div class="form-group col-xl-12 text-center">
                            <p class="font-weight-bold"><i
                                    class="fas fa-utensil-spoon pr-2 text-primary"></i>Ingredientes</p>
                            <p>Coloque todos os ingredientes usados na receita, um ingrediente por linha </p>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                                placeholder="Ex: 03 ovos"></textarea>
                        </div>
                    </div>
                    <!--Modo de preparo-->
                    <div class="row m-3 mt-5 box p-3">
                        <div class="form-group col-xl-12 text-center">
                            <p class="font-weight-bold"><i class="fas fa-utensil-spoon pr-2 text-primary"></i>Modo de
                                Preparo</p>
                            <p>Coloque todos o passo a passo do preparo </p>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                                placeholder="Ex: Bata todos os ingredientes..."></textarea>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="inserirReceita()" data-dismiss="modal">Enviar Receita</button>
                </div>
            </div>
        </div>
    </div>
    <!--Card-->

    <div class="row row-cols-1 row-cols-xl-4 m-5" id="card-receita">
        <!-- 
        <div id-receita="1" class="col mb-4"> //foi
            <div class="card"> //foi
                <img src="./images/bolo-de-cenoura.jpeg" class="card-img-top" alt="...">
                <div class="card-body text-center"> // foi
                    <p>Categoria</p>
                    <h2 class="card-title font-weight-bold">Bolo de Cenoura</h2> //foi
                </div>
            </div>
        </div>
        -->
    </div>

    <!-- Bootstrap js -->
    <script src="./node_modules/jquery/dist/jquery.slim.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./node_modules/bootstrap/js/dist/popover.js"></script>
    <!--JavaScript-->
    <script src="javascript.js"></script>
</body>

</html>
